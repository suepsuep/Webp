<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 9-6</title>
    <script>
        let size=300;
        function wheel(e) {
            if(e.wheelDelta<0) {
                size-=(size*0.05);
                if(size<0) {
                    size=0;
                }  
            }
            else {
                size+=(size*0.05);
            }
            document.getElementById("img").style.width=size+"px";
            document.getElementById("img").style.height=size+"px";
        }
    </script>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    <p>
        이미지 위에 휠을 위로 굴리면 이미지가 축소되고,
        아래로 굴리면 이미지가 확대됩니다.
    </p>
    <img id="img" src="https://flexible.img.hani.co.kr/flexible/normal/850/567/imgdb/original/2023/0111/20230111503366.jpg" alt="" onwheel="wheel(event)" 
        width="300" height="300">
</body>
</html>
