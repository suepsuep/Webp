<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 12-4</title>
    <style>
        table {
            background-color: aliceblue;
        }

        span {
            border: 1px solid yellowgreen;
            padding-left: 3px;
            padding-right: 3px;
        }

        td, th {
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <h3>일기 보기</h3>
<hr>
<script>
    if (window.localStorage) {
        document.write("<table>");
        for (let i = 0; i < localStorage.length; i++) {
            let key = localStorage.key(i);
            
            if (key.startsWith("myapp_")) {
            let val = localStorage.getItem(key);
            console.log(key, val); // 원하는 값만 출력 또는 표시
            }
            document.write("<tr>");
            document.write("<td><span>" + (i + 1) + "</span></td>");
            document.write("<th>" + key + "</th>");
            document.write("<td>" + val + "</td>");
            document.write("</tr>");
            document.write("<td colspan='3'><hr></td>");
        }
        document.write("</table>");
    } else {
        alert("지원하지 않습니다.");
    }
</script>
</body>
</html>
